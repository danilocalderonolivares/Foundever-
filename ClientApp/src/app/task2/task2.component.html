<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Enter a word</label>
                            <input id="input2" type="text"
                                   class="form-control"
                                   placeholder="Enter a word"
                                    [formControl]="userWord"
                                    >
                        </div>
                    </form>
                </div>
                <div  class="col d-flex justify-content-center align-items-center">
                  <div class="row text-center">
                      <h3>Number of vowels</h3>
                      <h3>{{this.cantVowels}}</h3>
                  </div>

                </div>
            </div>
        </div>
    </div>
</div>
